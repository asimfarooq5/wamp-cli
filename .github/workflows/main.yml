name: main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: check go
        uses: actions/setup-go@v2
        with:
          go-version: '1.19'
      - run: go version

      - name: check build
        run: |
          make deps
          make build
      - name: run tests
        run: |
          make test
